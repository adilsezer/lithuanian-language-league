name: Swift CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # Schedule for Dependabot to run daily

permissions:
  pull-requests: read # allows SonarCloud to decorate PRs with analysis results

jobs:
  code-quality:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2

    - name: Run SwiftLint
      run: swiftlint

    - name: Run SwiftFormat
      run: swiftformat .
